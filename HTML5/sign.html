<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing Form</title>
</head>
<body>
    <h2>Sign up Form</h2>
    <form>
        <input type="text" placeholder="FirstName"> <br><br>
        <input type="text" placeholder="LastName"> <br><br>
        <input type="email" placeholder="Email"> <br><br>
        <input type="password" placeholder="Password"> <br><br>

        <!--Radio button-->
        <p>Select gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male"> <br>
        <label for="female">Female</label>
        <input type="radio" id="female"> <br>
        <label for="other">Other</label>
        <input type="radio" id="other"> <br>

        <!--Dropdown list-->
        <label for="country">Country</label>
        <select id="country">
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="China">China</option>
            <option value="UAE">UAE</option>
        </select> <br>

        <p>Write about your self!!</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea> <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
